    .card-barberia img {

    .card-barberia h3 {

      color: #d4af37;

    .cta .btn {

<body>

<header class="site-header">

<main class="container section">
  <h1>ðŸ’ˆ BARBERIAS DISPONIBLES ðŸ’ˆ</h1>

<footer class="footer">

<script type="module">
  document.getElementById('year').textContent = new Date().getFullYear();

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBCFsX78jkxeRO-q0iyVSHe-aEYv0JEZew",
    authDomain: "deluxe-barber-shop-5e9c8.firebaseapp.com",
    projectId: "deluxe-barber-shop-5e9c8",
    storageBucket: "deluxe-barber-shop-5e9c8.firebasestorage.app",
    messagingSenderId: "138851802233",
    appId: "1:138851802233:web:dc73c59db611d8292e08a8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function cargarBarberias() {
    const container = document.getElementById("barberiasList");
    container.innerHTML = "<p style='text-align:center;'>Cargando barberÃ­as...</p>";

    try {
      const snapshot = await getDocs(collection(db, "barberias"));
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p style='text-align:center;'>No hay barberÃ­as registradas.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const b = doc.data();

        const card = document.createElement("div");
        card.className = "card-barberia";

        const logo = b.logo ? `<img src="${b.logo}" alt="Logo de ${b.name}">` : "";
        const foto = (b.fotos && b.fotos.length) ? `<img src="${b.fotos[0]}" alt="Foto de ${b.name}">` : "";

        card.innerHTML = `
          ${logo || foto || ""}
          <h3>${b.name}</h3>
          <p class="meta">${b.address || ''} ${b.city ? 'â€¢ ' + b.city : ''}</p>
          <p>ðŸ“ž ${b.phone || 'Sin telÃ©fono'}</p>
          <p>ðŸ’¬ ${b.whatsapp || 'Sin WhatsApp'}</p>
        `;

        container.appendChild(card);
      });

    } catch (error) {
      console.error("Error al cargar barberÃ­as:", error);
      container.innerHTML = "<p style='color:red;text-align:center;'>Error al conectar con Firebase.</p>";
    }
  }

  cargarBarberias();
</script>
